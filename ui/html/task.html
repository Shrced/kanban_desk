{{template "base" .}}

{{define "title"}}Задача номер {{.Tasks.TaskID}}{{end}}

{{define "main"}}
    <div class="sticker" id="task_{{.Tasks.TaskID}}">
        <div class="sticker">
            <p>Имя задачи: {{.Tasks.TaskName}}</p>
            <p>Статус задачи: {{.Tasks.Status}}</p>
            <p class="task_priority">Приоритет: высокий</p>
        </div>
    </div>
{{end}}
